<div class="col-md-6 col-md-offset-3">
    <h2>Welkom {{currentUser.firstName}}</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" [(ngModel)]="currentUser.gender" #gender="ngModel" required />
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="text" class="form-control" name="birthday" [(ngModel)]="currentUser.birthday" #birthday="ngModel" required />
        </div>
        <div class="form-group">
            <button (click)="submit()" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
