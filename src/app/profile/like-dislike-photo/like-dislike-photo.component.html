<article class="col-xs-12 col-sm-12 col-md-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <img src="{{photo.url}}" />
        </div>
        <div class="panel-footer">
            <span class="pull-right">
                <i (click)="like()" id="like1" class="glyphicon glyphicon-thumbs-up"></i> <div id="like1-bs3"></div>
                <i (click)="dislike()" id="dislike1" class="glyphicon glyphicon-thumbs-down"></i> <div id="dislike1-bs3"></div>
            </span>
        </div>
    </div>
</article>
