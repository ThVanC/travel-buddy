
<div class="panel-heading">
    <span class="glyphicon glyphicon-comment"></span> Chat
</div>
<div class="panel-body">
    <ul class="chat chat-messages">
        <template ngFor let-chatMessage [ngForOf]="chatMessages">
            <li class="left clearfix chat-message" *ngIf="chatMessage.user.id != currentUserId">
                <span class="chat-img pull-left">
                    <img src="{{chatMessage.user.avatarUrl}}" alt="User Avatar" class="img-circle" style="width: 50px;height:50px;"/>
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="message-sender primary-font">{{chatMessage.user.firstName}}</strong> <small class="pull-right text-muted">
                            <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
                    </div>
                    <p>
                        {{chatMessage.message}}
                    </p>
                </div>
            </li>

            <li class="right clearfix" *ngIf="chatMessage.user.id == currentUserId">
                <span class="chat-img pull-right chat-message">
                    <img src="{{chatMessage.user.avatarUrl}}" alt="User Avatar" class="img-circle" style="width: 50px;height:50px;"/>
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="message-sender primary-font">{{chatMessage.user.firstName}}</strong> <small class="pull-right text-muted">
                            <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
                    </div>
                    <p>
                        {{chatMessage.message}}
                    </p>
                </div>
            </li>
        </template>
    </ul>
</div>
